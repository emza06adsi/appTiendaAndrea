<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tienda la andrea</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet">
        <link rel="stylesheet" href="src/css/home.css" />
        <link rel="stylesheet" href="src/css/modal.css" />
        <link rel="stylesheet" href="src/css/estilosDormulario.css">
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    </head>
    <body>
        <section class="home" id="home">
            <!-- muro de cosas por trabajar -->
            <div id="muro"></div>
            <div class="home-primary">
                <!-- <section class="primary"> -->
                <div id="form" class="primary-search"></div>
                <div id="users" class="primary-user"></div>
                <div class="primary-list">
                    <section class="formulario">
                        <div class="input">
                            <input type="text" placeholder="nombre">
                            <input type="email" name="" id="" placeholder="correo electronico">
                        </div>
                        <div class="_input">
                            <input type="password" placeholder="password" >
                            <input type="submit" placeholder="ingresar datos" value="ingresar" class="btn">
                        </div>
                    </section>
                </div>
            </div>
            <div id="footer" class="home-featuring" id="featuring"></div>
        </section>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="src/js/home.js"></script>
    </body>
</html>
